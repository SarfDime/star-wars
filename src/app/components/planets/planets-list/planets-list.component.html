<main class="planetsMain">
    <div class="loader" *ngIf="isLoading; else loadedContent">
        <svg viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2">
                <path stroke-dasharray="2 4" stroke-dashoffset="6"
                    d="M12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21">
                    <animate attributeName="stroke-dashoffset" dur="0.6s" repeatCount="indefinite" values="6;0" />
                </path>
                <path stroke-dasharray="30" stroke-dashoffset="30"
                    d="M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3">
                    <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.1s" dur="0.3s" values="30;0" />
                </path>
                <path stroke-dasharray="10" stroke-dashoffset="10" d="M12 8v7.5">
                    <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.5s" dur="0.2s" values="10;0" />
                </path>
                <path stroke-dasharray="6" stroke-dashoffset="6" d="M12 15.5l3.5 -3.5M12 15.5l-3.5 -3.5">
                    <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.7s" dur="0.2s" values="6;0" />
                </path>
            </g>
        </svg>
    </div>

    <ng-template #loadedContent>
        <div class="listsContainer">
            <legend>
                <svg viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="6" r="4" />
                        <path stroke-linecap="round"
                            d="M18 9c1.657 0 3-1.12 3-2.5S19.657 4 18 4M6 9C4.343 9 3 7.88 3 6.5S4.343 4 6 4m11.197 11c.51.588.803 1.271.803 2c0 2.21-2.686 4-6 4s-6-1.79-6-4s2.686-4 6-4c.34 0 .675.019 1 .055M20 19c1.754-.385 3-1.359 3-2.5s-1.246-2.115-3-2.5M4 19c-1.754-.385-3-1.359-3-2.5s1.246-2.115 3-2.5" />
                    </g>
                </svg>
                <h2>Planets</h2>

                <div class="goToPage">
                    <input type="number" id="pageNumber" name="pageNumber" min="1" max="6" [(ngModel)]="pageNumber">
                    <button (click)="onSubmitPage()"
                        [disabled]="pageNumber > 6 || pageNumber < 1 || pageNumber === currentPageNumber">Go to
                        Page</button>
                </div>
            </legend>

            <ul>
                <li *ngFor="let planet of currentPlanets" (click)="onPlanetClick(planet.name)">
                    <img src="assets/planets/{{ planet.name.trim().toLowerCase() }}.jpg" onerror="this.src='assets/planets/backup.jpg'" alt="planet">
                    <h2>{{ planet.name }}</h2>
                </li>
            </ul>
            <div class="switchPage">
                <button (click)="onPreviousPage()" [disabled]="!previousPage">Previous</button>
                <div class="divider"></div>
                <button (click)="onNextPage()" [disabled]="!nextPage">Next</button>
            </div>
        </div>
    </ng-template>
</main>
